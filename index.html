<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="neobrutal_styles.css">
  <link rel="icon" type="image/x-icon" href="/password.png">
</head>
<body>
  <div class="container" role="main">
    <h1 class="typewriter" data-text="PASSWORD GENERATOR">PASSWORD GENERATOR</h1>
    <div class="strength-and-range">
      <div class="strength-meter">
        <div class="strength-indicator">
          <span id="strengthIndicator" class="strength-emoji">ðŸ¤”</span>
          <div id="strengthText" class="strength-text">Password Strength</div>
        </div>
        <div class="strength-bar">
          <div id="strengthBar" class="strength-fill"></div>
        </div>
      </div>
      <div>
        <label for="lengthRange">Password Length:</label>
        <div class="range-container">
          <div class="range-ticks">
            <span class="tick-label">1</span>
            <span class="tick-label">32</span>
            <span class="tick-label">64</span>
            <span class="tick-label">96</span>
            <span class="tick-label">128</span>
          </div>
          <input type="range" min="1" max="128" value="64" id="lengthRange"
                 aria-valuemin="1" aria-valuemax="128" aria-valuenow="64"
                 aria-labelledby="lengthLabel lengthValue">
          <span id="lengthValue" class="range-display" aria-live="polite">64</span>
        </div>
        <span id="lengthLabel" class="sr-only">Password length in characters</span>
      </div>
    </div>
    <div class="options-grid">
      <div>
        <label for="uppercaseCheck">
          <input type="checkbox" id="uppercaseCheck" checked
                 aria-describedby="uppercaseDesc">
          <span>Include Uppercase</span>
        </label>
        <span id="uppercaseDesc" class="sr-only">Adds A-Z to the password</span>
      </div>
      <div>
        <label for="lowercaseCheck">
          <input type="checkbox" id="lowercaseCheck" checked
                 aria-describedby="lowercaseDesc">
          <span>Include Lowercase</span>
        </label>
        <span id="lowercaseDesc" class="sr-only">Adds a-z to the password</span>
      </div>
      <div>
        <label for="numbersCheck">
          <input type="checkbox" id="numbersCheck" checked
                 aria-describedby="numbersDesc">
          <span>Include Numbers</span>
        </label>
        <span id="numbersDesc" class="sr-only">Adds 0-9 to the password</span>
      </div>
      <div>
        <label for="specialCharsCheck">
          <input type="checkbox" id="specialCharsCheck" checked
                 aria-describedby="specialCharsDesc">
          <span>Include Special Characters</span>
        </label>
        <span id="specialCharsDesc" class="sr-only">Adds !@#$%^&*()_+-=[]{}|;:,.<>? to the password</span>
      </div>
    </div>
    <div class="generate-section">
      <button id="generateBtn" aria-label="Generate a new password">Generate Password</button>
      <div class="password-container">
        <input type="text" id="passwordOutput" readonly
               aria-label="Generated password"
               aria-live="polite">
        <button id="copyBtn" aria-label="Copy password to clipboard">
          <span aria-hidden="true">Copy Password</span>
        </button>
      </div>
    </div>
  </div>
  <div id="notification" class="notification" role="alert" aria-live="assertive"></div>
  <script src="script.js"></script>
</body>
</html>
