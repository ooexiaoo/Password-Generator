<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quick Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="1" max="128" value="12">
    <br>
    <input type="checkbox" id="uppercase" checked>
    <label for="uppercase">Uppercase Letters</label>
    <br>
    <input type="checkbox" id="lowercase" checked>
    <label for="lowercase">Lowercase Letters</label>
    <br>
    <input type="checkbox" id="numbers" checked>
    <label for="numbers">Numbers</label>
    <br>
    <input type="checkbox" id="special" checked>
    <label for="special">Special Characters</label>
    <br><br>
    <button onclick="generatePassword()">Generate Password</button>
    <br><br>
    <textarea id="password" rows="3" readonly></textarea>
    <br>
    <button onclick="copyPassword()">Copy Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
